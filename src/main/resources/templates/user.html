<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>
<h1>User Profile</h1>
<p>Name: <span th:text="${name}"></span></p>
<p>Login: <span th:text="${login}"></span></p>
<p>Email: <span th:text="${email}"></span></p>
<a href="/logout">Logout</a>
</body>
</html>
